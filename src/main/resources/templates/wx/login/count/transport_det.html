    <script type="text/javascript">  
    var code=getUrlParams("code");
    $(document).ready(function() {
	 	loadTransportDetail();				
	 });
	 function loadTransportDetail(){			
			var tempBuilder=new HdEzuiQueryParamsBuilder();
			tempBuilder.setOtherskeyValue("account",localStorage.account);
			tempBuilder.setOtherskeyValue("companyCod",code);
			$.showLoading();
			jQuery.axs("/webresources/wx/transport/findDetail",tempBuilder.build(), function(result){
				 $.hideLoading();
				 var transportData=result.data;
				 for(var key in transportData){  
				    $('#'+key).html(transportData[key]);  
				 } 
			 }) ;
		}
	</script>
