	<script>
	/*<![CDATA[*/
	$(document).ready(function () {	
		loadHomeDay();
		$("#btn_query").click(function (){			
			loadHomeDay();		
		});
	});

	function loadHomeDay(){
		$.showLoading();
		var builder=new HdEzuiQueryParamsBuilder();
		builder.setOtherskeyValue("homeDay",$('#begDte').val().replace(/-/g,''));
		jQuery.axs("/webresources/wx/findHomeDay",builder.build(), 
			 function(result){
				 $.hideLoading();
				 $("#oa_througthput").html(
					 '<tr>'+
					 '  <td class="list_item_detail_column_title" style="height:20px;line-height:20px;">公司</td>'+
					 '	<td class="list_item_detail_column_title" style="height:20px;line-height:20px;">月计划<br/>(吨)</td>'+
					 '	<td class="list_item_detail_column_title" style="height:20px;line-height:20px;">当月累计<br/>(吨)</td>'+
					 '	<td class="list_item_detail_column_title" style="height:20px;line-height:20px;">完成率<br/>(%)</td>'+
				 	 '</tr>'
				 );
				 $("#oa_box").html(
				 	'<tr>'+
					'	<td class="list_item_detail_column_title" style="height:20px;line-height:20px;">公司</td>'+
					'	<td class="list_item_detail_column_title" style="height:20px;line-height:20px;">月计划<br/>(TEU)</td>'+
					'	<td class="list_item_detail_column_title" style="height:20px;line-height:20px;">当月累计<br/>(TEU)</td>'+
					'	<td class="list_item_detail_column_title" style="height:20px;line-height:20px;">完成率<br/>(%)</td>'+
					'</tr>');
				 if(result.data.througthput.length==0){
					 $.alert("该时间没有数据！");
					 return ;
				 }
				 $("#begDte").val(result.data.reportdate);
				 $("#reporttitle").html(result.data.reporttitle);
				 
				 for(var i=0;i<result.data.througthput.length;i++){
					 var data=result.data.througthput[i];
					 var html=
						 '<tr>'
						 +'	<td class="list_item_detail_column_value" style="text-align:center">'+isNull(data.COMPANY_NAME)+'</td>'
						 +'	<td class="list_item_detail_column_value" style="width:25%">'+isNull(data.PLAN_NUMBER)+'</td>'
						 +'	<td class="list_item_detail_column_value" style="width:25%">'+isNull(data.DONE_NUMBER)+'</td>'
						 +'	<td class="list_item_detail_column_value" style="width:25%">'+isNull(data.DONE_PERCENT)+'</td>'
						 +'</tr>';
					 $("#oa_througthput").append(html);
				 }
				 for(var i=0;i<result.data.box.length;i++){
					 var box=result.data.box[i];
					 boxHtml=
						 '<tr>'
						 +'	<td class="list_item_detail_column_value" style="text-align:center">'+isNull(box.COMPANY_NAME)+'</td>'
						 +'	<td class="list_item_detail_column_value" style="width:25%">'+isNull(box.PLAN_OUTSIDE_NUMBER)+'</td>'
						 +'	<td class="list_item_detail_column_value" style="width:30%">'+isNull(box.OUTSIDE_NUMBER)+'</td>'
						 +'	<td class="list_item_detail_column_value" style="width:20%">'+isNull(box.OUTSIDE_PERCENT)+'</td>'
						 +'</tr>';
					 $("#oa_box").append(boxHtml);
				 }
				 for(var i=0;i<result.data.resource.length;i++){
					 var resource=result.data.resource[i];			 
					 for(var key in resource){					
						 $("#"+ key+"_"+(i+1)).html(resource[key]);
					 }
				 }
			}
		);
	}
	/*]]>*/
	</script>
