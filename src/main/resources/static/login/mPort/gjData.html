<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <META    HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <META    HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
  <META    HTTP-EQUIV="Expires" CONTENT="0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" type="text/css" href="../../css/themes/metro-white/easyui.css" />
  <link rel="stylesheet" type="text/css" href="../../css/themes/metro-white/hdStyle.css" />
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../../css/WdatePicker.css" />
  <link rel="stylesheet" type="text/css" href="../../css/skin_/form.css" />
  <script type="text/javascript" src="../../js/huadong/json2.js"></script>
  <script type="text/javascript" src="../../js/jquery.js"></script>
  <script type="text/javascript" src="../../js/global.js"></script>
  <script type="text/javascript" src="../../js/jquery.select.js"></script>
  <script type="text/javascript" src="../../js/jquery.min.js"></script>
  <script src="../../js/jquery.cycle.all.min.js"></script>
  <script src="../../js/jquery.jcarousel.min.js"></script>
  <script src="../../js/jquery.easyui.min.js"></script>
  <script src="../../js/plugins/jquery.international.js"></script>
  <script type="text/javascript" src="../../js/datagrid-bufferview.js"></script>
  <script type="text/javascript" src="../../js/jquery.json-2.4.js"></script>
  <script type="text/javascript" src="../../js/jquery-migrate-1.2.1.min.js"></script>
  <script src="../../js/hdEzuiEx_js/ezui.ex.datebox.js"></script>
  <script src="../../js/hdUtils/HdUtils.js"></script>
  <script src="../../js/hdUtils/commonUtils.js"></script>
  <script type="text/javascript" src="../../js/huadong/formInit.js?v=20190113"></script>
  <!-- BEGIN: 国际化 -->
  <script type="text/javascript"  src="../../js/jquery.i18n.properties-min-1.0.9.js"></script>
  <script id="language2" src="../../js/hdEzuiEx_js/ezuiEx-lang-zh.js"></script>
  <script id="language" src="../../i18n/locale/easyui-lang-zh.js" type="text/javascript"></script>
  <script type="text/javascript">
  </script>
  <title>黄埔信息</title>
</head>

<body>
<div id="container">
  <div id="hd">
  </div>
  <div id="bd">
    <div id="main">
      日期：<input id="dateInput" data-options="required:false,editable:false,onSelect:onChangeDate" style="width:100px;" class="easyui-datebox" />
      <div id="barge">
        <h2 class="subfild">
          <span>集&nbsp;装&nbsp;箱&nbsp;驳&nbsp;船</span>
        </h2>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>总数</label>
            <div class="kv-item-content" onpropertychange="work()" oninput="work()">
              <input type="number" id="inPort"/>
            </div>
          </div>
        </div>
        <!--"onpropertychange"用于ie核心的浏览器，"oninput"用于firefox-->
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>穿巴</label>
            <div class="kv-item-content">
              <input type="number" id="finishWork" onpropertychange="work()" oninput="work()"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>其他</label>
            <div class="kv-item-content">
              <input type="number" id="unWork"/>
            </div>
          </div>
        </div>
      </div>

      <div id="productionLine">
        <h2 class="subfild">
          <span>集装箱作业线</span>
        </h2>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>其他</label>
            <div class="kv-item-content">
              <input type="number" id="shipProLine" onpropertychange="proLine()" oninput="proLine()"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>穿巴</label>
            <div class="kv-item-content">
              <input type="number" id="bargeProLine"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>总作业线</label>
            <div class="kv-item-content">
              <input type="number" id="allProLine"/>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="buttons">
      <input class="button" type="button" value="提交" id="inputBtn" onclick="submitBtn()"/>
      <input class="button" type="button" value="修改数据" id="editBtn" onclick="changeBtn()"/>
      <input class="button" type="button" value="取消" id="cancel" onclick="cancelBtn()"/>
      <input class="button" type="button" value="申请修改" id="apply" onclick="applyBtn()"/>
    </div>

  </div>
</div>
</body>
<script src="../../js/huadong/form.js"></script>
<script type="text/javascript">
</script>
</html>
