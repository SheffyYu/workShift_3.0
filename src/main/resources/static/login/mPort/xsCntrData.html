<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../../css/WdatePicker.css" />
  <link rel="stylesheet" type="text/css" href="../../css/skin_/form.css" />
  <script type="text/javascript" src="../../js/jquery.js"></script>
  <script type="text/javascript" src="../../js/global.js"></script>
  <script type="text/javascript" src="../../js/jquery.select.js"></script>
  <script type="text/javascript" src="../../js/WdatePicker.js"></script>
  <script type="text/javascript" src="../../js/huadong/formInit.js"></script>
  <script type="text/javascript">
  </script>
<title>新沙集装箱信息</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
        <div id="xsCntr">
        <h2 class="subfild">
          <span title="驳船">驳&nbsp;&nbsp;船&nbsp;&nbsp;动&nbsp;&nbsp;态</span>
        </h2>
          <div class="subfild-content base-info">
            <div class="kv-item ue-clear">
              <label>深&nbsp;&nbsp;&nbsp;&nbsp;圳</label>
              <div class="kv-item-content">
                <input type="number" class="xsShen" id="xsBS" onpropertychange="xsbOper()" oninput="xsbOper()"/>
              </div>
              <label>内&nbsp;&nbsp;&nbsp;&nbsp;贸</label>
              <div class="kv-item-content">
                <input type="number" class="xsI" id="xsBI" onpropertychange="xsbOper()" oninput="xsbOper()"/>
              </div>
              <label>外&nbsp;&nbsp;&nbsp;&nbsp;贸</label>
              <div class="kv-item-content">
                <input type="number" class="xsE" id="xsBE" onpropertychange="xsbOper()" oninput="xsbOper()"/>
              </div>
            </div>
          </div>
          <div class="subfild-content base-info">
            <div class="kv-item ue-clear">
              <label>穿&nbsp;&nbsp;&nbsp;&nbsp;巴</label>
              <div class="kv-item-content">
                <input type="number" class="xsBus" id="xsBB" onpropertychange="xsbOper()" oninput="xsbOper()"/>
              </div>
              <label>总&nbsp;&nbsp;&nbsp;&nbsp;数</label>
              <div class="kv-item-content">
                <input type="number" class="xstotal" id="xsBT"/>
              </div>
            </div>
          </div>
        <h2 class="subfild">
          <span title="作业线">作&nbsp;&nbsp;&nbsp;业&nbsp;&nbsp;&nbsp;线</span>
        </h2>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>深&nbsp;&nbsp;&nbsp;&nbsp;圳</label>
            <div class="kv-item-content">
              <input type="number" class="xsShen" id="xsLS" onpropertychange="lineOper()" oninput="lineOper()"/>
            </div>
            <label>内&nbsp;&nbsp;&nbsp;&nbsp;贸</label>
            <div class="kv-item-content">
              <input type="number" class="xsI" id="xsLI" onpropertychange="lineOper()" oninput="lineOper()"/>
            </div>
            <label>外&nbsp;&nbsp;&nbsp;&nbsp;贸</label>
            <div class="kv-item-content">
              <input type="number" class="xsE" id="xsLE" onpropertychange="lineOper()" oninput="lineOper()"/>
            </div>
          </div>
        </div>
          <div class="subfild-content base-info">
            <div class="kv-item ue-clear">
              <label>穿&nbsp;&nbsp;&nbsp;&nbsp;巴</label>
              <div class="kv-item-content">
                <input type="number" class="xsBus" id="xsLB" onpropertychange="lineOper()" oninput="lineOper()"/>
              </div>
              <label>总&nbsp;&nbsp;&nbsp;&nbsp;数</label>
              <div class="kv-item-content">
                <input type="number" class="xstotal" id="xsLT"/>
              </div>
            </div>
          </div>
        </div>


          <div class="buttons">
            <input class="button" type="button" value="确认提交" id="inputBtn" onclick="submitBtn()"/>
            <input class="button" type="button" value="修改数据" id="editBtn" onclick="changeBtn()"/>
          </div>

        </div>
    </div>
</div>
</body>
<script src="../../js/huadong/form.js"></script>
<script type="text/javascript">
function xsbOper() {
  var xsBS=document.getElementById("xsBS").value;
  var xsBI=document.getElementById("xsBI").value;
  var xsBE=document.getElementById("xsBE").value;
  var xsBB=document.getElementById("xsBB").value;
  document.getElementById("xsBT").value=(xsBS-0)+(xsBI-0)+(xsBE-0)+(xsBB-0);
}
function lineOper() {
  var xsLS=document.getElementById("xsLS").value;
  var xsLI=document.getElementById("xsLI").value;
  var xsLE=document.getElementById("xsLE").value;
  var xsLB=document.getElementById("xsLB").value;
  document.getElementById("xsLT").value=(xsLS-0)+(xsLI-0)+(xsLE-0)+(xsLB-0);
}
</script>
</html>
