<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../../css/WdatePicker.css" />
  <link rel="stylesheet" type="text/css" href="../../css/skin_/form.css" />
  <script type="text/javascript" src="../../js/jquery.js"></script>
  <script type="text/javascript" src="../../js/global.js"></script>
  <script type="text/javascript" src="../../js/jquery.select.js"></script>
  <script type="text/javascript" src="../../js/WdatePicker.js"></script>
  <script type="text/javascript">
  </script>
<title>铁路信息</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
        <div id="truck">
            <h2 class="subfild">
            	<span>车&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;卡</span>
            </h2>
        <h3 class="subfild">
          <span>港内---公司</span>
        </h3>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>新&nbsp;&nbsp;&nbsp;&nbsp;港</label>
            <div class="kv-item-content">
              <input type="text" id="trkxg" onpropertychange="truckCmpOper()" oninput="truckCmpOper()"/>
            </div>
            <label>西&nbsp;&nbsp;&nbsp;&nbsp;基</label>
            <div class="kv-item-content">
              <input type="text" id="trkxj" onpropertychange="truckCmpOper()" oninput="truckCmpOper()"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>集&nbsp;&nbsp;&nbsp;&nbsp;司</label>
            <div class="kv-item-content">
              <input type="text" id="trkgct" onpropertychange="truckCmpOper()" oninput="truckCmpOper()"/>
            </div>
            <label>新&nbsp;&nbsp;&nbsp;&nbsp;沙</label>
            <div class="kv-item-content">
              <input type="text" id="trkxs" onpropertychange="truckCmpOper()" oninput="truckCmpOper()"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>总&nbsp;&nbsp;&nbsp;&nbsp;计</label>
            <div class="kv-item-content">
              <input type="text" id="allcmp"/>
            </div>
          </div>
        </div>
        <h3 class="subfild">
          <span>港内---货物</span>
        </h3>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>煤&nbsp;&nbsp;&nbsp;&nbsp;炭</label>
            <div class="kv-item-content">
              <input type="text" id="trkmt" onpropertychange="truckCargoOper()" oninput="truckCargoOper()"/>
            </div>
            <label>矿&nbsp;&nbsp;&nbsp;&nbsp;石</label>
            <div class="kv-item-content">
              <input type="text" id="trkks" onpropertychange="truckCargoOper()" oninput="truckCargoOper()"/>
            </div>
            <label>杂&nbsp;&nbsp;&nbsp;&nbsp;货</label>
            <div class="kv-item-content">
              <input type="text" id="trkzh" onpropertychange="truckCargoOper()" oninput="truckCargoOper()"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>总&nbsp;&nbsp;&nbsp;&nbsp;计</label>
            <div class="kv-item-content">
              <input type="text" id="allcgo"/>
            </div>
          </div>
        </div>

        <h3 class="subfild">
          <span>港&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;外</span>
        </h3>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>煤&nbsp;&nbsp;&nbsp;&nbsp;炭</label>
            <div class="kv-item-content">
              <input type="text" id="trkmte"/>
            </div>
            <label>矿&nbsp;&nbsp;&nbsp;&nbsp;石</label>
            <div class="kv-item-content">
              <input type="text" id="trkkse"/>
            </div>
            <label>其&nbsp;&nbsp;&nbsp;&nbsp;它</label>
            <div class="kv-item-content">
              <input type="text" id="trkothere"/>
            </div>
            <label>合&nbsp;&nbsp;&nbsp;&nbsp;计</label>
            <div class="kv-item-content">
              <input type="text" id="alle"/>
            </div>
          </div>
        </div>

        <h3 class="subfild">
          <span>卸&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;车</span>
        </h3>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>卸&nbsp;&nbsp;&nbsp;&nbsp;车</label>
            <div class="kv-item-content">
              <input type="text" id="trkload"/>
            </div>
            <label>待卸车</label>
            <div class="kv-item-content">
              <input type="text" id="trkunload"/>
            </div>
          </div>
        </div>
        </div>

            <div class="buttons">
              <input class="button" type="button" value="确认提交" id="inputBtn" onclick="submitBtn()"/>
              <input class="button" type="button" value="修改数据" id="editBtn" onclick="changeBtn()"/>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/huadong/form.js"></script>
<script type="text/javascript">

</script>
</html>
