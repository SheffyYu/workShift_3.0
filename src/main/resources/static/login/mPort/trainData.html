2018.12.3 添加总计，其中，两个港内的总计需要判断数值是否相同
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../../css/themes/metro-white/easyui.css" />
  <link rel="stylesheet" type="text/css" href="../../css/themes/metro-white/hdStyle.css" />
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../../css/WdatePicker.css" />
  <link rel="stylesheet" type="text/css" href="../../css/skin_/form.css" />
  <script type="text/javascript" src="../../js/jquery.js"></script>
  <script type="text/javascript" src="../../js/global.js"></script>
  <script type="text/javascript" src="../../js/jquery.select.js"></script>
  <script type="text/javascript" src="../../js/jquery.min.js"></script>
  <script src="../../js/jquery.cycle.all.min.js"></script>
  <script src="../../js/jquery.jcarousel.min.js"></script>
  <script src="../../js/jquery.easyui.min.js"></script>
  <script src="../../js/plugins/jquery.international.js"></script>
  <script type="text/javascript" src="../../js/datagrid-bufferview.js"></script>
  <script type="text/javascript" src="../../js/jquery.json-2.4.js"></script>
  <script type="text/javascript" src="../../js/jquery-migrate-1.2.1.min.js"></script>
  <script src="../../js/hdEzuiEx_js/ezui.ex.datebox.js"></script>
  <script src="../../js/hdUtils/HdUtils.js"></script>
  <script src="../../js/hdUtils/commonUtils.js"></script>
  <script type="text/javascript" src="../../js/huadong/formInit.js"></script>
  <!-- BEGIN: 国际化 -->
  <script type="text/javascript"  src="../../js/jquery.i18n.properties-min-1.0.9.js"></script>
  <script id="language2" src="../../js/hdEzuiEx_js/ezuiEx-lang-zh.js"></script>
  <script id="language" src="../../i18n/locale/easyui-lang-zh.js" type="text/javascript"></script>
  <script type="text/javascript">
  </script>
<title>铁路信息</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
        日期：<input id="dateInput" data-options="required:false,editable:false" style="width:100px;" class="easyui-datebox" />
        <div id="truck">
            <h2 class="subfild">
            	<span>车&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;卡</span>
            </h2>
        <h3 class="subfild">
          <span>港内---公司</span>
        </h3>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>新&nbsp;&nbsp;&nbsp;&nbsp;港</label>
            <div class="kv-item-content">
              <input type="number" id="trkxg" onpropertychange="truckCmpOper()" oninput="truckCmpOper()"/>
            </div>
            <label>西&nbsp;&nbsp;&nbsp;&nbsp;基</label>
            <div class="kv-item-content">
              <input type="number" id="trkxj" onpropertychange="truckCmpOper()" oninput="truckCmpOper()"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>集&nbsp;&nbsp;&nbsp;&nbsp;司</label>
            <div class="kv-item-content">
              <input type="number" id="trkgct" onpropertychange="truckCmpOper()" oninput="truckCmpOper()"/>
            </div>
            <label>新&nbsp;&nbsp;&nbsp;&nbsp;沙</label>
            <div class="kv-item-content">
              <input type="number" id="trkxs" onpropertychange="truckCmpOper()" oninput="truckCmpOper()"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>总&nbsp;&nbsp;&nbsp;&nbsp;计</label>
            <div class="kv-item-content">
              <input type="number" id="allcmp"/>
            </div>
          </div>
        </div>
        <h3 class="subfild">
          <span>港内---货物</span>
        </h3>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>煤&nbsp;&nbsp;&nbsp;&nbsp;炭</label>
            <div class="kv-item-content">
              <input type="number" id="trkmt" onpropertychange="truckCargoOper()" oninput="truckCargoOper()"/>
            </div>
            <label>矿&nbsp;&nbsp;&nbsp;&nbsp;石</label>
            <div class="kv-item-content">
              <input type="number" id="trkks" onpropertychange="truckCargoOper()" oninput="truckCargoOper()"/>
            </div>
            <label>杂&nbsp;&nbsp;&nbsp;&nbsp;货</label>
            <div class="kv-item-content">
              <input type="number" id="trkzh" onpropertychange="truckCargoOper()" oninput="truckCargoOper()"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>总&nbsp;&nbsp;&nbsp;&nbsp;计</label>
            <div class="kv-item-content" onpropertychange="trucktotalLoad()" oninput="trucktotalLoad()">
              <input type="number" id="allcgo"/>
            </div>
          </div>
        </div>

        <h3 class="subfild">
          <span>港&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;外</span>
        </h3>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>煤&nbsp;&nbsp;&nbsp;&nbsp;炭</label>
            <div class="kv-item-content">
              <input type="number" id="trkmte" onpropertychange="truckCargoOperO()" oninput="truckCargoOperO()"/>
            </div>
            <label>矿&nbsp;&nbsp;&nbsp;&nbsp;石</label>
            <div class="kv-item-content">
              <input type="number" id="trkkse" onpropertychange="truckCargoOperO()" oninput="truckCargoOperO()"/>
            </div>
            <label>其&nbsp;&nbsp;&nbsp;&nbsp;它</label>
            <div class="kv-item-content">
              <input type="number" id="trkothere" onpropertychange="truckCargoOperO()" oninput="truckCargoOperO()"/>
            </div>
            <label>合&nbsp;&nbsp;&nbsp;&nbsp;计</label>
            <div class="kv-item-content">
              <input type="number" id="alle" onpropertychange="trucktotalLoad()" oninput="trucktotalLoad()"/>
            </div>
          </div>
        </div>
          <h3 class="subfild">
            <span>合&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;计</span>
          </h3>
          <div class="subfild-content base-info">
            <div class="kv-item ue-clear">
              <label>装卡总数</label>
              <div class="kv-item-content">
                <input type="number" id="totalLoad"/>
              </div>
            </div>
          </div>

        <h3 class="subfild">
          <span>卸&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;车</span>
        </h3>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>卸&nbsp;&nbsp;&nbsp;&nbsp;车</label>
            <div class="kv-item-content">
              <input type="number" id="trkload"/>
            </div>
            <label>待卸车</label>
            <div class="kv-item-content">
              <input type="number" id="trkunload"/>
            </div>
          </div>
        </div>
        </div>

            <div class="buttons">
              <input class="button" type="button" value="提交" id="inputBtn" onclick="submitBtn()"/>
              <input class="button" type="button" value="修改数据" id="editBtn" onclick="changeBtn()"/>
              <input class="button" type="button" value="取消" id="cancel" onclick="cancelBtn()"/>
              <input class="button" type="button" value="申请修改" id="apply" onclick="applyBtn()"/>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/huadong/form.js"></script>
<script type="text/javascript">
  $("#allcgo").on("change",function(){
    var str1=document.getElementById("allcgo").value;
    var str2=document.getElementById("alle").value;
    document.getElementById("totalLoad").value=(str1-0)+(str2-0);
  });
  function trucktotalLoad() {
      var str1=document.getElementById("allcgo").value;
      var str2=document.getElementById("alle").value;
      document.getElementById("totalLoad").value=(str1-0)+(str2-0);
  }
 function truckCargoOperO() {
   var trkmte=document.getElementById("trkmte").value;
   var trkkse=document.getElementById("trkkse").value;
   var trkothere=document.getElementById("trkothere").value;
   document.getElementById("alle").value=(trkmte-0)+(trkkse-0)+(trkothere-0);
  }



</script>
</html>
