<body id="company" title="XJ">
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
        日期：<input id="dateInput" data-options="required:false,editable:false,onSelect:onChangeDate" style="width:100px;" class="easyui-datebox" />
        <div id="dispersion">
        <h2 class="subfild">
          <span>散&nbsp;&nbsp;货&nbsp;&nbsp;疏&nbsp;&nbsp;运</span>
        </h2>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="驳船">驳&nbsp;&nbsp;&nbsp;&nbsp;船</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1" onpropertychange="xjBarge()" oninput="xjBarge()"/>
            </div>
            <label>待装煤驳</label>
            <div class="kv-item-content">
              <input type="number" class="dispersion2"/>
            </div>
            <label>机械数</label>
            <div class="kv-item-content">
              <input type="number" class="dispersion3"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="火车">火&nbsp;&nbsp;&nbsp;&nbsp;车</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1" onpropertychange="xjBarge()" oninput="xjBarge()"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="汽车">汽&nbsp;&nbsp;&nbsp;&nbsp;车</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1" onpropertychange="xjBarge()" oninput="xjBarge()"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="黄电">黄&nbsp;&nbsp;&nbsp;&nbsp;电</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1" onpropertychange="xjBarge()" oninput="xjBarge()"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="恒电">恒&nbsp;&nbsp;&nbsp;&nbsp;电</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1" onpropertychange="xjBarge()" oninput="xjBarge()"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
          <div class="subfild-content base-info">
            <div class="kv-item ue-clear">
              <label>总&nbsp;&nbsp;&nbsp;&nbsp;计</label>
              <div class="kv-item-content">
                <input type="text" id="xjtotal"/>
              </div>
            </div>
          </div>
        </div>


            <div class="buttons">
              <input class="button" type="button" value="提交" id="inputBtn" onclick="submitBtn()"/>
              <input class="button" type="button" value="修改数据" id="editBtn" onclick="changeBtn()"/>
              <input class="button" type="button" value="取消" id="cancel" onclick="cancelBtn()"/>
              <input class="button" type="button" value="申请修改" id="apply" onclick="applyBtn()"/>
            </div>
        </div>
