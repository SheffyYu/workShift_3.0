<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../../css/WdatePicker.css" />
  <link rel="stylesheet" type="text/css" href="../../css/skin_/form.css" />
  <script type="text/javascript" src="../../js/jquery.js"></script>
  <script type="text/javascript" src="../../js/global.js"></script>
  <script type="text/javascript" src="../../js/jquery.select.js"></script>
  <script type="text/javascript" src="../../js/WdatePicker.js"></script>
  <script type="text/javascript" src="../../js/huadong/formInit.js"></script>
  <script type="text/javascript">
  </script>
<title>西基信息</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
        <div id="dispersion">
        <h2 class="subfild">
          <span>散&nbsp;&nbsp;货&nbsp;&nbsp;疏&nbsp;&nbsp;运</span>
        </h2>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="驳船">驳&nbsp;&nbsp;&nbsp;&nbsp;船</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1" onpropertychange="xjBarge()" oninput="xjBarge()"/>
            </div>
            <label>待装煤驳</label>
            <div class="kv-item-content">
              <input type="number" class="dispersion2"/>
            </div>
            <label>机械数</label>
            <div class="kv-item-content">
              <input type="number" class="dispersion3"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="火车">火&nbsp;&nbsp;&nbsp;&nbsp;车</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1" onpropertychange="xjBarge()" oninput="xjBarge()"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="汽车">汽&nbsp;&nbsp;&nbsp;&nbsp;车</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1" onpropertychange="xjBarge()" oninput="xjBarge()"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="黄电">黄&nbsp;&nbsp;&nbsp;&nbsp;电</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1" onpropertychange="xjBarge()" oninput="xjBarge()"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="恒电">恒&nbsp;&nbsp;&nbsp;&nbsp;电</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1" onpropertychange="xjBarge()" oninput="xjBarge()"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
          <div class="subfild-content base-info">
            <div class="kv-item ue-clear">
              <label>总&nbsp;&nbsp;&nbsp;&nbsp;计</label>
              <div class="kv-item-content">
                <input type="text" id="xjtotal"/>
              </div>
            </div>
          </div>
        </div>


            <div class="buttons">
              <input class="button" type="button" value="确认提交" id="inputBtn" onclick="submitBtn()"/>
              <input class="button" type="button" value="修改数据" id="editBtn" onclick="changeBtn()"/>
              <input class="button" type="button" value="取消" id="cancel" onclick="cancelBtn()"/>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/huadong/form.js"></script>
<script type="text/javascript">

</script>
</html>
