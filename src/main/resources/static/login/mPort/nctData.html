2018.12.3 驳船作业线自动算出
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../../css/WdatePicker.css" />
  <link rel="stylesheet" type="text/css" href="../../css/skin_/form.css" />
  <script type="text/javascript" src="../../js/jquery.js"></script>
  <script type="text/javascript" src="../../js/global.js"></script>
  <script type="text/javascript" src="../../js/jquery.select.js"></script>
  <script type="text/javascript" src="../../js/WdatePicker.js"></script>
  <script type="text/javascript">
  </script>
<title>南沙信息</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
            <h2 class="subfild">
            	<span>集装箱堆存</span>
            </h2>
            <div class="subfild-content base-info">
            	<div class="kv-item ue-clear">
                	<label>重箱内贸</label>
                	<div class="kv-item-content">
                    	<input type="text"/>
                    </div>
                </div>
            </div>
              <div class="subfild-content base-info">
                <div class="kv-item ue-clear">
                  <label>重箱外贸</label>
                  <div class="kv-item-content">
                    <input type="text"/>
                  </div>
                </div>
              </div>
                <div class="subfild-content base-info">
                  <div class="kv-item ue-clear">
                    <label>空箱堆存</label>
                    <div class="kv-item-content">
                      <input type="text"/>
                    </div>
                  </div>
                </div>
                  <div class="subfild-content base-info">
                    <div class="kv-item ue-clear">
                      <label>总&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;计</label>
                      <div class="kv-item-content">
                        <input type="text"/>
                      </div>
                    </div>
                  </div>

        <div id="barge">
          <h2 class="subfild">
            <span>集&nbsp;装&nbsp;箱&nbsp;驳&nbsp;船</span>
          </h2>
          <div class="subfild-content base-info">
            <div class="kv-item ue-clear">
              <label>在港艘数</label>
              <div class="kv-item-content" onpropertychange="work()" oninput="work()">
                <input type="number" id="inPort"/>
              </div>
            </div>
          </div>
          <!--"onpropertychange"用于ie核心的浏览器，"oninput"用于firefox-->
          <div class="subfild-content base-info">
            <div class="kv-item ue-clear">
              <label>作业量</label>
              <div class="kv-item-content">
                <input type="number" id="finishWork" onpropertychange="work()" oninput="work()"/>
              </div>
            </div>
          </div>
          <div class="subfild-content base-info">
            <div class="kv-item ue-clear">
              <label>待作业量</label>
              <div class="kv-item-content">
                <input type="number" id="unWork"/>
              </div>
            </div>
          </div>
        </div>

        <div id="productionLine">
          <h2 class="subfild">
            <span>集装箱作业线</span>
          </h2>
          <div class="subfild-content base-info">
            <div class="kv-item ue-clear">
              <label>大船作业线</label>
              <div class="kv-item-content">
                <input type="number" id="shipProLine" onpropertychange="proLine()" oninput="proLine()"/>
              </div>
            </div>
          </div>
          <div class="subfild-content base-info">
            <div class="kv-item ue-clear">
              <label>驳船作业线</label>
              <div class="kv-item-content">
                <input type="number" id="bargeProLine"/>
              </div>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>总作业线</label>
            <div class="kv-item-content">
              <input type="number" id="allProLine"/>
            </div>
          </div>
        </div>


            <div class="buttons">
                <input class="button" type="button" value="确认提交" />
              <input class="button" type="button" value="修改数据" />
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">

</script>
</html>
