<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../../css/WdatePicker.css" />
  <link rel="stylesheet" type="text/css" href="../../css/skin_/form.css" />
  <script type="text/javascript" src="../../js/jquery.js"></script>
  <script type="text/javascript" src="../../js/global.js"></script>
  <script type="text/javascript" src="../../js/jquery.select.js"></script>
  <script type="text/javascript" src="../../js/WdatePicker.js"></script>
  <script type="text/javascript" src="../../js/huadong/formInit.js"></script>
  <script type="text/javascript">
  </script>
<title>新沙信息</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
        <div id="bulkBus">
            <h2 class="subfild">
            	<span>汽&nbsp;车&nbsp;库&nbsp;存</span>
            </h2>
            <div class="subfild-content base-info">
            	<div class="kv-item ue-clear">
                	<label>汽车库存量</label>
                	<div class="kv-item-content">
                    <input type="number" id="busNumBulk"/>
                    </div>
                </div>
            </div>
        </div>

        <div id="dispersion">
        <h2 class="subfild">
          <span>散&nbsp;货&nbsp;疏&nbsp;运</span>
        </h2>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="煤驳">煤驳</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1"/>
            </div>
            <label>待疏运</label>
            <div class="kv-item-content">
              <input type="number" class="dispersion2"/>
            </div>
            <label>机械数</label>
            <div class="kv-item-content">
              <input type="number" class="dispersion3"/>
            </div>
          </div>
        </div>
          <div class="subfild-content base-info">
        <div class="kv-item ue-clear">
          <span title="粮食驳">粮食驳</span>
          <div class="kv-item-content">
            <input type="number" class="dispersion1"/>
          </div>
          <label>待疏运</label>
          <div class="kv-item-content">
            <input type="number" class="dispersion2"/>
          </div>
          <label>机械数</label>
          <div class="kv-item-content">
            <input type="number" class="dispersion3"/>
          </div>
        </div>
      </div>

        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="煤卡">煤卡</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="矿卡">矿卡</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="汽车直提">汽车直提</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <span title="汽车转港">汽车转港</span>
            <div class="kv-item-content">
              <input type="number" class="dispersion1"/>
              <input type="number" class="dispersion2" hidden/>
              <input type="number" class="dispersion3" hidden/>
            </div>
          </div>
        </div>
        </div>


          <div class="buttons">
            <input class="button" type="button" value="提交" id="inputBtn" onclick="submitBtn()"/>
            <input class="button" type="button" value="修改数据" id="editBtn" onclick="changeBtn()"/>
            <input class="button" type="button" value="取消" id="cancel" onclick="cancelBtn()"/>
            <input class="button" type="button" value="申请修改" id="apply" onclick="applyBtn()"/>
          </div>

        </div>
    </div>
</div>
</body>
<script src="../../js/huadong/form.js"></script>
<script type="text/javascript">

</script>
</html>
