    <title>申请审核</title>
</head>
<body>
<div id="container">
  <div id="hd"></div>
  <div id="bd">
    <div id="main">
      <div class="search-box ue-clear">
<div class="grid" style="width: 720px;"></div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/global.js"></script>
<script type="text/javascript" src="../../js/jquery.select.js"></script>
<script type="text/javascript" src="../../js/core.js"></script>
<script type="text/javascript" src="../../js/jquery.grid.js"></script>
<script type="text/javascript" src="../../js/WdatePicker.js"></script>
<script type="text/javascript" src="../../js/hdUtils/HdUtils.js"></script>
<script type="text/javascript" src='../../js/huadong/tips.js'></script>
<script type="text/javascript">
  var timeout,t=0;
  var se=setInterval(function(){
    t++;
    if(t==30000){
      location.reload();
    }
  },1);
  //操作时不刷新
//  document.addEventListener('mousemove',function(){
//    t=0;
//  });
  var head = [{
    label:'公司',
    width: 150,
    name:'terCode'
  },{
    label:'申请人',
    width:150,
    name:'insAccount'
  },{
    label: '申请时间',
    width: 250,
    name:'insTimestamp'
  }];
  var oper = [{label:'同意',onclick:function(row,rowIndex){
    var rowData = $('.grid').Grid('getTds');
    var td=rowData[rowIndex].context.cells[0];
    var data={"terCode":$(($(td).children("div").get(0))).text()};
    console.log(data);
      $.ajax({
        type:"post",
        url:"/login/examine",
        contentType : 'application/json;charset=UTF-8',
        data:JSON.stringify(data),
        success: function(data){
          showTips("已同意！",200,0.5);
          setTimeout(function(){
            location.reload();
          },700);
        }
      });
  }},{label:'不同意',onclick: function(row,rowIndex){
    var rowData = $('.grid').Grid('getTds');
    var td=rowData[rowIndex].context.cells[0];
    var data={"terCode":$(($(td).children("div").get(0))).text()};
    console.log(data);
    $.ajax({
      type:"post",
      url:"/login/unPass",
      contentType : 'application/json;charset=UTF-8',
      data:JSON.stringify(data),
      success: function(data){
        showTips("已取消！",200,0.5);
        setTimeout(function(){
          location.reload();
        },700);
      }
    });
  }}]

    $.ajax({
      url:"/login/getAllKey",
      type:"get",
      contentType: "application/json",
      success: function(data){
          var tbody=[];

          for(var i=0;data.length>i;i++){
            var timestamp=timestampToTime(data[i].time);
            var row=[data[i].auth.company,data[i].auth.name,timestamp,oper];
              tbody.push(row);
          }


        $('.grid').Grid({
          thead: head,
          tbody: null,
          height:400,
          operator: {
            type : "normal",
            width : 150
          },
          sortCallBack : function(name,index,type){
            alert(name+","+index+','+type);
          }

        });

        $('.grid').Grid('addLoading');
        $('.grid').Grid('setData',tbody, head);
      }
    });

  function timestampToTime(sj)
  {
    var now = new Date(sj);
    var   year=now.getFullYear();
    var   month=now.getMonth()+1;
    var   date=now.getDate();
    var   hour=now.getHours();
    var   minute=now.getMinutes();
    var   second=now.getSeconds();
    return   year+"-"+month+"-"+date+"   "+hour+":"+minute+":"+second;

  }

</script>
