<body>
<div id="container">
  <div id="hd">
  </div>
  <div id="bd">
    <div id="main">
        <h2 class="subfild">
          <span>锚泊作业申报</span>
        </h2>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>船&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
            <div class="kv-item-content">
              <input type="text" id="shipName" onpropertychange="getShipData()" oninput="getShipData()"/>
            </div>
            <label>国&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;籍</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
            <label>船&nbsp;&nbsp;籍&nbsp;&nbsp;港</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>船舶种类</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
            <label>总&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;吨</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
            <label>船长（米）</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>载&nbsp;&nbsp;重&nbsp;&nbsp;吨</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
            <label>申报锚位</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
            <label>吃水（米）</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>货物名称</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
            <label>货物数量/吨</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
            <label>过驳数量/吨</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
          </div>
        </div>
        <div class="subfild-content base-info">
          <div class="kv-item ue-clear">
            <label>目的港/泊区</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
            <label>作业方式</label>
            <div class="kv-item-content">
              <input type="text"/>
            </div>
          </div>
        </div>
      <div style="margin-bottom:25px;">
        <label style="position:relative;float:left;padding-left:7px;width:5.5em;height:26px;line-height:26px;">锚泊时间</label>
        <input id="beginDate" data-options="required:false,editable:false" style="width:110px" class="easyui-datebox" />
        ----<input id="endDate" data-options="required:false,editable:false" style="width:110px" class="easyui-datebox" />
      </div>
      <div class="subfild-content remarkes-info">
        <div class="kv-item ue-clear">
          <label>锚泊原因</label>
          <div class="kv-item-content">
            <textarea placeholder="锚泊原因" id="" style="width:800px;height:140px;"></textarea>
          </div>
        </div>
      </div>

      <h2 class="subfild">
        <span>锚地减载方案</span>
      </h2>
      <div class="subfild-content base-info">
        <div class="kv-item ue-clear">
          <label>审核编号</label>
          <div class="kv-item-content">
            <input type="text"/>
          </div>
          <label>过驳货物</label>
          <div class="kv-item-content">
            <input type="text"/>
          </div>
          <label>收&nbsp;&nbsp;货&nbsp;&nbsp;人</label>
          <div class="kv-item-content">
            <input type="text"/>
          </div>
        </div>
      </div>
      <div class="subfild-content base-info">
        <div class="kv-item ue-clear">
          <label>船舶TPC</label>
          <div class="kv-item-content">
            <input type="text"/>
          </div>
          <label>离港时间</label>
          <div class="kv-item-content">
            <input type="text"/>
          </div>
          <label>作业形式</label>
          <div class="kv-item-content">
            <input type="text"/>
          </div>
        </div>
      </div>

      <div class="subfild-content base-info">
        <div class="kv-item ue-clear">
          <label>作业机械</label>
          <div class="kv-item-content">
            <input type="text"/>
          </div>
        </div>
      </div>


      </div>
    </div>

    <div class="buttons">
      <input class="button" type="button" value="提交" id="inputBtn" onclick="submitBtn()"/>
      <!--<input class="button" type="button" value="修改数据" id="editBtn" onclick="changeBtn()"/>-->
      <!--<input class="button" type="button" value="取消" id="cancel" onclick="cancelBtn()"/>-->

    </div>

</div>
